# Merlin Full Stack - Docker Compose
# Usage:
#   Development: docker compose up
#   Production:  docker compose --profile production up
#   Full stack:  docker compose --profile full-stack up
#   DB only:     docker compose -f docker-compose.db.yml up

services:
  # ==================== PostgreSQL Database ====================
  db:
    image: postgres:16-alpine
    container_name: merlin-db
    environment:
      POSTGRES_USER: merlin
      POSTGRES_PASSWORD: merlin_dev_password
      POSTGRES_DB: merlin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merlin -d merlin"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - merlin-network

  # ==================== Redis (for caching/sessions) ====================
  redis:
    image: redis:7-alpine
    container_name: merlin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - merlin-network
    profiles:
      - full-stack
      - production

  # ==================== FastAPI Backend (Development) ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: merlin-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://merlin:merlin_dev_password@db:5432/merlin
      - DEBUG=true
      - CORS_ORIGINS_STR=http://localhost:3000,http://localhost:3001
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.git
    networks:
      - merlin-network

  # ==================== FastAPI Backend (Production) ====================
  backend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: merlin-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://merlin:merlin_dev_password@db:5432/merlin
      - DEBUG=false
      - CORS_ORIGINS_STR=${CORS_ORIGINS_STR}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - merlin-network
    profiles:
      - production

  # ==================== Next.js Frontend (Development) ====================
  frontend:
    build:
      context: ../Merlin-fe
      dockerfile: Dockerfile
      target: development
    container_name: merlin-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_USE_MOCK_API=false
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - backend
    volumes:
      - ../Merlin-fe:/app
      - /app/node_modules
      - /app/.next
    networks:
      - merlin-network
    profiles:
      - full-stack

  # ==================== Next.js Frontend (Production) ====================
  frontend-prod:
    build:
      context: ../Merlin-fe
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_USE_MOCK_API=false
    container_name: merlin-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - backend-prod
    networks:
      - merlin-network
    profiles:
      - production

  # ==================== Nginx Reverse Proxy (Production) ====================
  nginx:
    image: nginx:alpine
    container_name: merlin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend-prod
      - backend-prod
    networks:
      - merlin-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  merlin-network:
    driver: bridge
